<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">

                </a>
                <div class="close" id="close-btn">

            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" data-page="dashboard" data-title="Dashboard">

                </a>
                <a href="#" class="nav-link" data-page="campaigns" data-title="Campaigns">

                    </div>
                </div>

                    <h3>Settings</h3>
                </a>
                <a href="#" class="nav-link" data-page="help" data-title="Help">
                    <span class="material-icons-sharp">help_outline</span>

                </a>
            </nav>
        </aside>
        <main>
            <div class="topbar">
